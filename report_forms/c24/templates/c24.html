        <table>
            <tr>
                <td><a href="{% url report_forms %}"><img src="{{ STATIC_URL }}/images/white.appbar.arrow.left.png" title="{% trans "Report Forms" %}" /></a></td>
                <td><a href="{% url c24_display %}"><img src="{{ STATIC_URL }}/images/white.appbar.clipboard.edit.png" title="{% trans "Form" %}" /></a></td>
                <td><a href="{% url c24_stat %}"><img src="{{ STATIC_URL }}/images/white.appbar.graph.bar.png" title="{% trans "Statistics" %}" /></a></td>
                <td><a href="{% url c24_import %}"><img src="{{ STATIC_URL }}/images/white.appbar.paperclip.png" title="{% trans "Import" %}" /></a></td>
                <td><a href="{% url c24_template %}"><img src="{{ STATIC_URL }}/images/white.appbar.page.excel.png" title="{% trans "Template" %}" /></a></td>
                <td><a href="{{ STATIC_URL }}documents/dcs/{{ LANGUAGE_CODE }}/c24.docx"><img src="{{ STATIC_URL }}/images/white.appbar.page.word.png" title="{% trans "Data collecting sheet" %}" /></a></td>
                <td><a href="{{ STATIC_URL }}documents/drt/{{ LANGUAGE_CODE }}/c2.xlsx"><img src="{{ STATIC_URL }}/images/white.appbar.page.excel.png" title="{% trans "Data reporting tables" %}" /></a></td>
                <td><a href="{{ STATIC_URL }}documents/sid/{{ LANGUAGE_CODE }}/c24.docx"><img src="{{ STATIC_URL }}/images/white.appbar.page.word.png" title="{% trans "Short indicator description" %}" /></a></td>
            </tr>
        </table>
    </div>
{% endblock header %}

{% block js %}
    <script src="{{ STATIC_URL }}js/jquery.tooltip.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var MedicineOptions = [
                {% for medicine in medicines %}
                    "{{ medicine }}"{% if not forloop.last %},{% endif %}
                {% endfor %}
            ]
            $("#id_name_of_first_dose").autocomplete({
                source: MedicineOptions
            })
            $("#id_name_of_second_dose").autocomplete({
                source: MedicineOptions
            })
            $(".jq_tool").tooltip()
            hideElements($('#id_antibiotic_given'), 'tr:nth-last-child(1)')
            showNextTwo($('#id_patient_allergy'))
            showNext( $('#id_preoperative_infection'), 1)

//            $("#id_patient_allergy").change( function(){ showNext( $(this) ) } )

            addSuffix($(".size"), 'kg')
            addSuffix($(".milligramm"), 'mg')

            $(".datetimepicker").datetimepicker({ timeFormat: "h:mm", dateFormat: "yy-mm-dd", changeYear: true, changeMonth: true, yearRange: "1900:c" })
            $(".datepicker").datepicker({ dateFormat: "yy-mm-dd", changeYear: true, changeMonth: true, yearRange: "1900:c" })
        })
        $('form').submit(function(ev){
            $(".size, .milligramm").each(function(){
                $(this).val($(this).val().replace(" mg",""))
                $(this).val($(this).val().replace(" kg",""))
            })
        })
    </script>
{% endblock js %}
